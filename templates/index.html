<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>BubuGame ğŸŒ·ğŸ’–ğŸ§¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="{{ url_for('manifest') }}">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Favicon clÃ¡sico -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Si quieres usar tu logo.png -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='logo.png') }}">

</head>
<body>
  <!-- overlay de festejo -->
  <div id="celebrate" class="celebrate hidden">
    <div class="celebrate-box confetti">
      <div class="celebrate-title">Combo bubucita ğŸ’–</div>
      <div class="celebrate-sub">+ puntos felicidades bubucita ğŸŒ·ğŸ’–ğŸ§¸</div>
    </div>
  </div>

  <!-- toast de nivel -->
  <div id="level-toast" class="level-toast hidden">
    <div class="level-toast-body" id="level-toast-text">Nivel 1 ğŸ’—</div>
  </div>

  <div class="app">
    <div class="topbar">
      <div class="title-block">
        <h1>BubuGame</h1>
        <small>Hola, {{ username }}</small>
      </div>
      <div class="hud">
        <div class="score-box">
          Puntos: <span id="score">{{ current_score }}</span>
        </div>
        <div class="level-box" id="level-box">
          Nivel: <span id="level">{{ current_level }}</span>
        </div>
        <div class="score-box">
          Mejor: <span id="best">{{ best_score }}</span>
        </div>
        <a href="{{ url_for('logout') }}" class="btn-ghost">Salir</a>
      </div>
    </div>

    <div id="board" class="board">
      <!-- JS llena el tablero -->
    </div>

    <div class="footer-links">
      {% if leaderboard_url %}
        <a href="{{ leaderboard_url }}">ğŸ† Ver ranking</a>
      {% else %}
        <span style="opacity:.4;">ğŸ† Ranking no disponible</span>
      {% endif %}

      <span class="mini">BubuGame ğŸ’—</span>

      <!-- botÃ³n de instalar -->
      <button id="installBtn" class="btn-install" style="display:none;">
        ğŸ“² Instalar
      </button>
    </div>
  </div>

  <!-- audios opcionales -->
  <audio id="sfx-match" src="" preload="auto"></audio>
  <audio id="sfx-invalid" src="" preload="auto"></audio>
  <audio id="sfx-level" src="" preload="auto"></audio>

  <script>
    // registrar SW
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{{ url_for('sw') }}").catch(console.log);
    }

    // instalaciÃ³n
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-flex";
    });

    installBtn?.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        installBtn.textContent = "âœ… Instalado";
      }
      deferredPrompt = null;
    });

    window.addEventListener("appinstalled", () => {
      if (installBtn) installBtn.textContent = "âœ… Instalado";
    });
  </script>

  <!-- tu juego -->
  <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
